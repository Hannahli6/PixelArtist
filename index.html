<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div id="toolBox">
        <input type="color" name="colourSelector"  class="toolButton" value="#7E97E2"/>
        <button name="pen" class="toolButton"><img src="./images/pen.png" name="pen"/></button>
        <button name="eraser" class="toolButton"><img src="./images/eraser.png" name="eraser"/></button>
        <button name="clear" class="toolButton"><img src="./images/trashcan.png" name="clear"/></button>
        <button name="toggleGrid" class="toolButton"><img src="./images/grid.png" name="toggleGrid"/></button>
        <div id="colourPalette">
        </div>
        <input type="range" min="5" max="64" name="canvasSizeSelector" class="toolButton" value="10"></input>
        <span class="canvasSizeText"></span>
      </div>
      <div id="canvas"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
